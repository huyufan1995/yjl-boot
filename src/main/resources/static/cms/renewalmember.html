<!DOCTYPE html>
<html>
<head>
<title>VIP续期管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
			<!--<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>-->
			<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>
			<i-input v-model="q.superiorId" placeholder="请输入超级管理员名称" clearable style="width: 300px"></i-input>
			<i-input v-model="q.mobile" placeholder="请输入用户手机号" clearable style="width: 300px"></i-input>
			<i-Select v-model="q.type" clearable style="width:200px" placeholder="是否vip">
				<i-option value="vip" >是</i-option>
				<i-option value="common">否</i-option>
			</i-Select>
			<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择会员开始结束时间" style="width: 300px" @on-change="formateDate"></Date-picker>
			
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<!-- Modal -->
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="1000">

		<i-form ref="member" :model="member" :rules="ruleValidate" :label-width="100" label-position="left">

			<Form-item label="会员开始时间" prop="startTime">
				<Date-picker v-model="member.startTime" @on-change="handleChange1" type="datetime" format="yyyy-MM-dd HH:mm:ss" placement="bottom-end" placeholder="会员开始时间" style="width: 300px" ></Date-picker>

			</Form-item>
			<Form-item label="会员结束时间" prop="endTime">
				<Date-picker v-model="member.endTime"  @on-change="handleChange2" type="datetime" format="yyyy-MM-dd HH:mm:ss" placement="bottom-end" placeholder="会员结束时间" style="width: 300px" ></Date-picker>
			</Form-item>
		</i-form>

		<div slot="footer">
			<i-button type="warning" @click="showModal = false">取消</i-button>
			<i-button type="primary" @click="saveOrUpdate">确定</i-button>
		</div>
	</Modal>
</div>

<script src="../public/js/cms/renewalmember.js"></script>
</body>
</html>
