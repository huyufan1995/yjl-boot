<!DOCTYPE html>
<html>
<head>
<title>微信用户</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
<!-- 日期 -->
<script type="text/JavaScript" src="../public/js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
			
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.mobile" placeholder="手机号">
				</div>
				
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.nickName" placeholder="昵称">
				</div>
				
				<div class="form-group col-sm-2">
					<input id="sdate" placeholder="开始登入时间" class="form-control" v-model="q.sdate"
						onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,maxDate:'#F{$dp.$D(\'edate\')}'})" />
				</div>

				<div class="form-group col-sm-2">
					<input id="edate" placeholder="结束登入时间" class="form-control" v-model="q.edate"
						onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,minDate:'#F{$dp.$D(\'sdate\')}',startDate:'#F{$dp.$D(\'sdate\',{d:+1})}'})" />
				</div>
				
				<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-default" @click="reset"><i class="fa fa-reply-all"></i>&nbsp;重置</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.openId" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">用户昵称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.nickName" placeholder="用户昵称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">用户的性别，值为1时是男性，值为2时是女性，值为0时是未知</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.gender" placeholder="用户的性别，值为1时是男性，值为2时是女性，值为0时是未知" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">语言</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.language" placeholder="语言" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">城市</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.city" placeholder="城市" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">省份</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.province" placeholder="省份" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">国家</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.country" placeholder="国家" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">用户头像</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.avatarUrl" placeholder="用户头像" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.unionId" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.appid" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.sessionKey" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="wxUser.mobile" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
					&nbsp;&nbsp;
					<input type="button" class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="../public/js/cms/wxuser.js"></script>
</body>
</html>
