<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.openId" placeholder="用户ID">
			</div>
			<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-default" @click="reset"><i class="fa fa-reply-all"></i>&nbsp;重置</a>
		
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDays.openId" placeholder="" readOnly/>
			    </div>
			</div>
			
			<div class="form-group">
			   	<div class="col-sm-2 control-label">总共天数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDays.totalDays" placeholder="总共天数" readOnly/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">剩余天数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDays.remain_days" placeholder="剩余天数" readOnly/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">增加/减少天数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="userDays.add_days" placeholder="增加/减少天数"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/cms/userdays.js"></script>
</body>
</html>
