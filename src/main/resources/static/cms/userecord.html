<!DOCTYPE html>
<html>
<head>
    <title>使用记录</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/plugins/layer/layer.js"></script>
    <script src="../public/libs/bootstrap.min.js"></script>
    <script src="../public/libs/vue.min.js"></script>
    <script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.openid" placeholder="用户ID">
            </div>

            <a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
            <a class="btn btn-default" @click="reset"><i class="fa fa-reply-all"></i>&nbsp;重置</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">模板名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.templateName" placeholder="模板名称" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">模板ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.templateId" placeholder="模板ID" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">模板路径</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.templateImageExample" placeholder="模板路径" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">生成结果</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.templateImageResult" placeholder="生成结果" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">用户ID</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.openid" placeholder="用户ID" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">用户头像</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.avatarUrl" placeholder="用户头像" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">使用时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.useTime" placeholder="使用时间" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">耗时</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="useRecord.consumeTime" placeholder="耗时" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <!-- 					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> -->
                &nbsp;&nbsp;
                <input type="button" class="btn btn-warning" @click="reload" value="返回" />
            </div>
        </form>
    </div>
</div>

<script src="../public/js/cms/userecord.js"></script>
</body>
</html>
