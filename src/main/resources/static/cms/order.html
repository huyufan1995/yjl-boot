<!DOCTYPE html>
<html>
<head>
<title>订单</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
			<!--<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>-->
			<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>
			
			<i-input v-model="q.orderSn" placeholder="请输入订单编号" clearable style="width: 300px"></i-input>
			<i-input v-model="q.mobile" placeholder="请输入手机号" clearable style="width: 300px"></i-input>
			<i-input v-model="q.company" placeholder="请输入公司名称关键字" clearable style="width: 300px"></i-input>
			<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择下单时间" style="width: 300px" @on-change="formateDate"></Date-picker>
			
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>


	
	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form ref="order" :model="order" :rules="ruleValidate" :label-width="100" label-position="left">
																<Form-item label="订单编号" prop="orderSn">
			    	<i-input v-model="order.orderSn" placeholder="订单编号" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="会员ID" prop="memberId">
			    	<i-input v-model="order.memberId" placeholder="" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="支付时间" prop="paymentTime">
			    	<i-input v-model="order.paymentTime" placeholder="支付时间" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="支付金额" prop="payMoney">
			    	<i-input v-model="order.payMoney" placeholder="支付金额" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="开始时间" prop="startTime">
			    	<i-input v-model="order.startTime" placeholder="" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="结束时间" prop="endTime">
			    	<i-input v-model="order.endTime" placeholder="" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="百度用户ID" prop="baiduUserId">
			    	<i-input v-model="order.baiduUserId" placeholder="百度用户ID" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="百度订单ID" prop="baiduOrderId">
			    	<i-input v-model="order.baiduOrderId" placeholder="百度订单ID" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="平台 weixin baidu ali" prop="platform">
			    	<i-input v-model="order.platform" placeholder="平台 weixin baidu ali" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="状态 non or paid" prop="status">
			    	<i-input v-model="order.status" placeholder="状态 non or paid" style="width: 300px"></i-input>
				</Form-item>
								</i-form>
	        
        <div slot="footer">
        	<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
    	</div>
	 </Modal>
</div>

<script src="../public/js/cms/order.js"></script>
</body>
</html>
