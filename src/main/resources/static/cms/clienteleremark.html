<!DOCTYPE html>
<html>
<head>
<title>客户备注</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
<!--
			<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>
-->
			<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>
			
			<i-input v-model="q.id" placeholder="请输入id" clearable style="width: 300px"></i-input>
			<i-input v-model="q.mobile" placeholder="请输入创建人手机号" clearable style="width: 300px"></i-input>
			<i-input v-model="q.company" placeholder="请输入创建人公司关键字" clearable style="width: 300px"></i-input>
			<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择" style="width: 300px" @on-change="formateDate"></Date-picker>
			
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form ref="clienteleRemark" :model="clienteleRemark" :rules="ruleValidate" :label-width="100" label-position="left">
																<Form-item label="会员Id" prop="memberId">
			    	<i-input v-model="clienteleRemark.memberId" placeholder="" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="备注内容" prop="content">
			    	<i-input v-model="clienteleRemark.content" placeholder="备注内容" style="width: 300px"></i-input>
				</Form-item>
												<!--	<Form-item label="" prop="ctime">
			    	<i-input v-model="clienteleRemark.ctime" placeholder="" style="width: 300px"></i-input>
				</Form-item>-->
													<!--<Form-item label="" prop="isDel">
			    	<i-input v-model="clienteleRemark.isDel" placeholder="" style="width: 300px"></i-input>
				</Form-item>-->
													<Form-item label="客户ID" prop="clienteleId">
			    	<i-input v-model="clienteleRemark.clienteleId" placeholder="客户ID" style="width: 300px"></i-input>
				</Form-item>
		</i-form>
	        
        <div slot="footer">
        	<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
    	</div>
	 </Modal>
</div>

<script src="../public/js/cms/clienteleremark.js"></script>
</body>
</html>
