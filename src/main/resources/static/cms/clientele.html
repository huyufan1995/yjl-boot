<!DOCTYPE html>
<html>
<head>
<title>客户</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
<!--
			<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
-->
			<!--<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>-->
<!--
			<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>
-->

			<i-input v-model="q.name" placeholder="请输入客户名称" clearable style="width: 300px"></i-input>
			<i-input v-model="q.mobile" placeholder="请输入客户手机号" clearable style="width: 300px"></i-input>
			<i-input v-model="q.functionaryName" placeholder="请输入录入人" clearable style="width: 300px"></i-input>
			<i-input v-model="q.company" placeholder="请输入客户公司名称" clearable style="width: 300px"></i-input>
			<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择创建时间" style="width: 300px" @on-change="formateDate"></Date-picker>
			
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
	<!-- Card -->	
	<div v-show="!showList">
		<Card dis-hover style="width:1200px">
            <p slot="title">{{title}}</p>
            
            <a href="#" slot="extra" @click.prevent="saveOrUpdate">
            	<Icon type="checkmark" style="color: green;"></Icon>
	            <strong>保存</strong>&nbsp;&nbsp;
	        </a>
	        <a href="#" slot="extra" @click.prevent="reload">
	        	<Icon type="close" style="color: red;"></Icon>
	            <strong>关闭</strong>
	        </a>
	        
                
            <i-form ref="clientele" :model="clientele" :rules="ruleValidate" :label-width="100" label-position="left">
		       																		<Form-item label="姓名" prop="name">
		            	<i-input v-model="clientele.name" placeholder="姓名" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="" prop="mobile">
		            	<i-input v-model="clientele.mobile" placeholder="" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="头像" prop="portrait">
		            	<i-input v-model="clientele.portrait" placeholder="头像" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="" prop="ctime">
		            	<i-input v-model="clientele.ctime" placeholder="" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="公司" prop="company">
		            	<i-input v-model="clientele.company" placeholder="公司" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="职位" prop="position">
		            	<i-input v-model="clientele.position" placeholder="职位" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="负责人" prop="memberId">
		            	<i-input v-model="clientele.memberId" placeholder="负责人" style="width: 300px"></i-input>
		        	</Form-item>
																	<Form-item label="" prop="isDel">
		            	<i-input v-model="clientele.isDel" placeholder="" style="width: 300px"></i-input>
		        	</Form-item>
										    </i-form>
		    
		    <!-- <div class="form-group">
				<div class="col-sm-2 control-label"></div> 
            	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
            	&nbsp;&nbsp;
				<i-button type="warning" @click="reload">返回</i-button>
			</div> -->
        </Card>
	</div>
	
	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form ref="clientele" :model="clientele" :rules="ruleValidate" :label-width="100" label-position="left">
																<Form-item label="姓名" prop="name">
			    	<i-input v-model="clientele.name" placeholder="姓名" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="手机号" prop="mobile">
			    	<i-input v-model="clientele.mobile" placeholder="" style="width: 300px"></i-input>
				</Form-item>
												<!--	<Form-item label="头像" prop="portrait">
			    	<i-input v-model="clientele.portrait" placeholder="头像" style="width: 300px"></i-input>
				</Form-item>-->
													<Form-item label="创建时间" prop="ctime">
			    	<i-input v-model="clientele.ctime" placeholder="" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="公司" prop="company">
			    	<i-input v-model="clientele.company" placeholder="公司" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="职位" prop="position">
			    	<i-input v-model="clientele.position" placeholder="职位" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="负责人" prop="functionaryName">
			    	<i-input v-model="clientele.functionaryName" placeholder="负责人" style="width: 300px"></i-input>
				</Form-item>
		</i-form>
	        
        <div slot="footer">
        	<!--<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>-->
    	</div>
	 </Modal>
</div>

<script src="../public/js/cms/clientele.js"></script>
</body>
</html>
