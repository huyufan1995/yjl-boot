<!DOCTYPE html>
<html>
<head>
<title>报名</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<!--<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
			<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>
			<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>-->
			
			<i-input v-model="q.company" placeholder="请输入公司名称关键字" clearable style="width: 300px"></i-input>
			<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择创建时间" style="width: 300px" @on-change="formateDate"></Date-picker>
			
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>


	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form ref="apply" :model="apply" :rules="ruleValidate" :label-width="100" label-position="left">
																<Form-item label="创建时间" prop="ctime">
			    	<i-input v-model="apply.ctime" placeholder="创建时间" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="更新时间" prop="utime">
			    	<i-input v-model="apply.utime" placeholder="更新时间" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="创建人openid" prop="openid">
			    	<i-input v-model="apply.openid" placeholder="创建人openid" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="创建了上级memberid" prop="superiorId">
			    	<i-input v-model="apply.superiorId" placeholder="创建了上级memberid" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="创建了memberid" prop="memberId">
			    	<i-input v-model="apply.memberId" placeholder="创建了memberid" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="申请人数" prop="applyCount">
			    	<i-input v-model="apply.applyCount" placeholder="申请人数" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="报名模板ID" prop="templateApplyId">
			    	<i-input v-model="apply.templateApplyId" placeholder="报名模板ID" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="名称标题" prop="name">
			    	<i-input v-model="apply.name" placeholder="名称标题" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="描述" prop="describe">
			    	<i-input v-model="apply.describe" placeholder="描述" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="开始时间" prop="startTime">
			    	<i-input v-model="apply.startTime" placeholder="开始时间" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="结束时间" prop="endTime">
			    	<i-input v-model="apply.endTime" placeholder="结束时间" style="width: 300px"></i-input>
				</Form-item>

													<Form-item label="表单项" prop="items">
			    	<i-input v-model="apply.items" placeholder="表单项" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="权限 public private" prop="permission">
			    	<i-input v-model="apply.permission" placeholder="权限 public private" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="地址" prop="address">
			    	<i-input v-model="apply.address" placeholder="地址" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="中心经度" prop="addressLongitude">
			    	<i-input v-model="apply.addressLongitude" placeholder="中心经度" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="中心纬度" prop="addressLatitude">
			    	<i-input v-model="apply.addressLatitude" placeholder="中心纬度" style="width: 300px"></i-input>
				</Form-item>
		</i-form>
	        
        <div slot="footer">
        	<!--<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>-->
    	</div>
	 </Modal>

	<Modal v-model="showModal3" :title="title" :mask-closable="false" width="500">
		<img :src="srcApplyImg">
	</Modal>
</div>

<script src="../public/js/cms/apply.js"></script>
</body>
</html>
