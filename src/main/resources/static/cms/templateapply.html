	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form ref="templateApply" :model="templateApply" :rules="ruleValidate" :label-width="100" label-position="left">

			<Form-item label="按钮" prop="examplePath">
				<img :src="btnImgSrc" class="img-rounded" v-if="showBtn" width="150px" height="78px">

				<Upload
						:format="['jpg','jpeg','png']"
						:on-success="handleSuccess1"
						name="file"
						:show-upload-list="true"
						action="../cos/upload/cloud/applyImage">
					<i-button type="ghost" icon="ios-cloud-upload-outline">上传图片</i-button>
				</Upload>
				<span>图片尺寸：690*360px</span>
			</Form-item>

			<Form-item label="背景" prop="examplePath">
				<img :src="bgImgSrc" class="img-rounded" v-if="showBg" width="150px" height="78px">

				<Upload
						:format="['jpg','jpeg','png']"
						:on-success="handleSuccess2"
						name="file"
						:show-upload-list="true"
						action="../cos/upload/cloud/applyImage">
					<i-button type="ghost" icon="ios-cloud-upload-outline">上传图片</i-button>
				</Upload>
				<span>图片尺寸：690*360px</span>
			</Form-item>
			<Form-item label="样图" prop="examplePath">
				<img :src="exampleImgSrc" class="img-rounded" v-if="showExample" width="150px" height="78px">

				<Upload
						:format="['jpg','jpeg','png']"
						:on-success="handleSuccess3"
						name="file"

				</Upload>
				<span>图片尺寸：690*360px</span>
			</Form-item>
		</i-form>
	        
        <div slot="footer">
        	<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
