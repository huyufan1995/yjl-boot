<!DOCTYPE html>
<html>
<head>
<title>认证</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
			<!--<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>-->
			<!--<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>-->
			
			<i-input v-model="q.mobile" placeholder="请输入用户手机号" clearable style="width: 300px"></i-input>
			<!--<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择" style="width: 300px" @on-change="formateDate"></Date-picker>
			-->
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>




	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form ref="certificate" :model="certificate" :rules="ruleValidate" :label-width="100" label-position="left">
															<!--	<Form-item label="名片用户Id" prop="memberId">
			    	<i-input v-model="certificate.memberId" placeholder="" style="width: 300px"></i-input>
				</Form-item>-->
													<Form-item label="认证类型" prop="type">
<!--
			    	<i-input v-model="certificate.type" placeholder="认证类型 personage enterprise" style="width: 300px"></i-input>
-->				<span>{{certificateFlag}}</span>
													<!--	<i-Select v-model="certificate.type" clearable style="width:200px">
															<i-option value="personage" >个人认证</i-option>
															<i-option value="enterprise">企业认证</i-option>
														</i-Select>-->
				</Form-item>
													<Form-item label="营业执照" prop="license">
			    	<img :src="licenseImg">
				</Form-item>
													<Form-item label="身份证正面" prop="identityCardFront">
														<img :src="identityCardFrontImg">
				</Form-item>
													<Form-item label="手持身份证" prop="identityCardFull">
														<img :src="identityCardFullImg">
				</Form-item>
													<Form-item label="身份证反面" prop="identityCardReverse">
														<img :src="identityCardReverseImg">
				</Form-item>
													<Form-item label="姓名" prop="name">
			    	<i-input v-model="certificate.name"readonly placeholder="姓名" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="手机号" prop="mobile">
			    	<i-input v-model="certificate.mobile" readonly placeholder="手机号" style="width: 300px"></i-input>
				</Form-item>

				<Form-item label="审核状态" prop="status">
					<i-Select v-model="certificate.status" clearable style="width:200px" >
						<i-option value="pass" >通过</i-option>
						<i-option value="reject">驳回</i-option>
					</i-Select>
				</Form-item>
				<Form-item label="拒绝理由" prop="reason">
			    	<i-input v-model="certificate.reason" placeholder="拒绝理由" style="width: 300px"></i-input>
				</Form-item>
				</i-form>
	        
        <div slot="footer">
        	<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
    	</div>
	 </Modal>
</div>

<script src="../public/js/cms/certificate.js"></script>
</body>
</html>
