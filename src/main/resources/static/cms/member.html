<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<i-button type="error" icon="close" @click="del" style="float:right;margin:0px 5px 0px 0px;">批量删除</i-button>
			<!--<i-button type="primary" icon="minus" @click="update" style="float:right;margin:0px 5px 0px 0px;">修改</i-button>-->
			<i-button type="primary" icon="plus" @click="add" style="float:right;margin:0px 5px 0px 0px;">新增</i-button>
			<i-input v-model="q.superiorId" placeholder="请输入超级管理员名称" clearable style="width: 300px"></i-input>
			<i-input v-model="q.mobile" placeholder="请输入用户手机号" clearable style="width: 300px"></i-input>
			<i-Select v-model="q.type" clearable style="width:200px" placeholder="是否vip">
				<i-option value="vip" >是</i-option>
				<i-option value="common">否</i-option>
			</i-Select>
			<Date-picker v-model="q.ctime" type="daterange" placement="bottom-end" placeholder="请选择会员开始结束时间" style="width: 300px" @on-change="formateDate"></Date-picker>
			
			<i-button type="primary" icon="ios-search" @click="query">查询</i-button>
			<i-button type="primary" icon="ios-refresh-empty" @click="reset">重置</i-button>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<Modal v-model="showModal" :title="title" :mask-closable="false" width="1000">

				</Form-item>
													<Form-item label="性别" prop="gender">
					<i-Select v-model="member.gender" clearable style="width:200px">
						<i-option value="man" >男</i-option>
						<i-option value="woman">女</i-option>
					</i-Select>
				</Form-item>
		<!--	<Form-item label="" prop="ctime">
				<i-input v-model="member.ctime" placeholder="" style="width: 300px"></i-input>
			</Form-item>-->
				<Form-item label="角色" prop="role">
					<i-Select v-model="member.role" clearable style="width:200px">
						<i-option value="staff" >员工</i-option>
						<i-option value="admin">管理员</i-option>
						<i-option value="boss">老板</i-option>
					</i-Select>
				</Form-item>
													<!--<Form-item label="删除标志 t f" prop="isDel">
			    	<i-input v-model="member.isDel" placeholder="删除标志 t f" style="width: 300px"></i-input>
				</Form-item>-->
													<Form-item label="状态" prop="status">
														<i-Select v-model="member.status" clearable style="width:200px">
															<i-option value="normal" >正常</i-option>
															<i-option value="freeze">冻结</i-option>
														</i-Select>
				</Form-item>
													<Form-item label="上级ID" prop="superiorId">
			    	<i-input v-model="member.superiorId" placeholder="上级ID" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="姓名" prop="realName">
			    	<i-input v-model="member.realName" placeholder="姓名" style="width: 300px"></i-input>
				</Form-item>
													<Form-item label="会员开始时间" prop="startTime">
					<Date-picker v-model="member.startTime" @on-change="handleChange1" type="datetime" format="yyyy-MM-dd HH:mm:ss" placement="bottom-end" placeholder="会员开始时间" style="width: 300px" ></Date-picker>

			     </Form-item>
					<Form-item label="会员结束时间" prop="endTime">
				<Date-picker v-model="member.endTime"  @on-change="handleChange2" type="datetime" format="yyyy-MM-dd HH:mm:ss" placement="bottom-end" placeholder="会员结束时间" style="width: 300px" ></Date-picker>
					</Form-item>
													<Form-item label="手机号" prop="mobile">

			</Form-item>

				</Form-item>-->
													<Form-item label="认证类型" prop="certType">
														<i-Select v-model="member.certType" clearable style="width:200px">

													<Form-item label="会员类型" prop="type">

															<i-option value="common" >普通</i-option>
															<i-option value="vip">会员</i-option>
														</i-Select>
													</Form-item>
													<Form-item label="授权状态" prop="authStatus">
														<i-Select v-model="member.authStatus" clearable style="width:200px">
															<i-option value="t" >是</i-option>
															<i-option value="f">否</i-option>
														</i-Select>
				</Form-item>
								</i-form>
	        
        <div slot="footer">
        	<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
    	</div>
