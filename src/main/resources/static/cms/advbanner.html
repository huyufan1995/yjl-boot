<!DOCTYPE html>
<html>
<head>
<title>焦点图</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<!-- <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
<script src="../public/iview/iview.min.js"></script>
</head>

<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
<!-- 				<i-button type="primary" icon="plus" @click="add">新增</i-button> -->
<!-- 				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a> -->
				<!-- <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>


		<Modal v-model="showModal" :title="title" :mask-closable='false'>
			
			<i-form ref="banner" :model="banner" :rules="ruleValidate" :label-width="80" :mask-closable="false">
		
				<Form-item label="文字描述" prop="文字描述">
		            <i-input v-model="banner.imagePath" placeholder="文字描述"></i-input>
				</Form-item>
				
				<Form-item label="类型" prop="type" style='display:none'>
		        	<i-input  v-model="banner.type" placeholder="类型" value='advs'></i-input>
				</Form-item>
				
				<Form-item label="序号" prop="sortNum" style='display:none'>
		        	<Input-number :max="100" :min="1" v-model="banner.sortNum" placeholder="序号" value='0'></Input-number>
				</Form-item>
				
				<Form-item label="小程序appid" prop="小程序appid">
		            <i-input v-model="banner.bannerVal" placeholder="小程序appid"></i-input>
				</Form-item>
				
				<Form-item label="小程序跳转地址" prop="小程序跳转地址">
		            <i-input v-model="banner.appPath" placeholder="小程序跳转地址"></i-input>
				</Form-item>
		    </i-form>
	        
	        <div slot="footer">
            	<i-button type="default" @click="showModal = false">取消</i-button>
            	<i-button type="primary" @click="saveOrUpdate">确定</i-button>
        	</div>
		</Modal>
	</div>

	<script src="../public/js/cms/advbanner.js"></script>
</body>

</html>
