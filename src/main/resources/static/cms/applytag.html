<!DOCTYPE html>
<html>
<head>
<title>活动标签</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<link rel="stylesheet" href="../public/iview/iview.css">
<link rel="stylesheet" href="../public/iview/ionicons.min.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/iview/iview.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
<!--
			<i-button type="success" @click="saveApplyTag">提交</i-button>
-->
			<i-button type="success" @click="showModal = true">新增</i-button>
		</div>

    </div>

	<i-table border :content="self" :columns="columns7" :data="tagData"></i-table>
	<!-- Modal -->	
	<Modal v-model="showModal" :title="title" :mask-closable="false" width="800">
	
		<i-form :label-width="100" label-position="left">

				<Form-item label="标签名称" prop="tagName">
			    	<i-input v-model="tagName" placeholder="标签名称" style="width: 300px"></i-input>
				</Form-item>
				<Form-item label="是否选中" prop="isChecked">
			    	<i-input v-model="isChecked" placeholder="是否选中" style="width: 300px"></i-input>
				</Form-item>

		</i-form>
	        
        <div slot="footer">
        	<i-button type="warning" @click="showModal = false">取消</i-button>
        	<i-button type="primary" @click="addApplyTag">确定</i-button>
    	</div>
	 </Modal>

</div>

<script src="../public/js/cms/applytag.js"></script>
</body>
</html>
